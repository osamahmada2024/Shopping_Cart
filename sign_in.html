<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="stylesheet"

    <!-- add css style -->
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/log_up_in.css" />

  <body>
    <header>
      <div class="container">

          <div class="logo"><a href="index.html">shopping card</a></div>
          <nav>
            <ul id="links">
              <li><a href="sign_in.html"> sign in</a></li>
              <li><a href="sign_up.html"> sign up </a></li>
              <li class="ar_en">
                <a href="#" class="one" id="ar">Ar </a> | <a class="one" href="#" id="en"> En</a>
              </li>
            </ul>
            <ul class="user-info" id="user-info">
              <li><a href="protofolio.html" id="nameplace"></a></li>
              <li class="myProducts">
                <a href="my_products.html">my products</a>

        <form novalidate>

          <input type="email" id="email" placeholder="email..." />

          <input type="submit" value="sign_in" id="sign_in" />
          not have an account <a href="sign_up.html">register</a>
        </form>
      </div>
    </section>

    <script src="js/direction.js"></script>
